<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Farm App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-gray-100">

    <div class="max-w-4xl mx-auto p-4 sm:p-6">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Pilih Kandang</h1>
                <p id="welcome-message" class="text-gray-600">Selamat datang!</p>
            </div>
            <button id="logout-btn"
                class="bg-red-500 text-white text-sm font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">
                Logout
            </button>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <a href="cattle-list.html"
                class="block bg-white p-6 rounded-xl shadow-md hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                <ion-icon name="grid-outline" class="text-4xl text-green-600 mb-3"></ion-icon>
                <h2 class="text-xl font-semibold text-gray-800">Semua Kandang</h2>
                <p class="text-gray-500">Lihat semua sapi</p>
            </a>

            <a href="cattle-list.html"
                class="block bg-white p-6 rounded-xl shadow-md hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                <ion-icon name="home-outline" class="text-4xl text-blue-600 mb-3"></ion-icon>
                <h2 class="text-xl font-semibold text-gray-800">Kandang A</h2>
                <p class="text-gray-500">Sapi jenis Limosin</p>
            </a>

            <a href="cattle-list.html"
                class="block bg-white p-6 rounded-xl shadow-md hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                <ion-icon name="home-outline" class="text-4xl text-yellow-600 mb-3"></ion-icon>
                <h2 class="text-xl font-semibold text-gray-800">Kandang B</h2>
                <p class="text-gray-500">Sapi jenis Simental</p>
            </a>

            <a href="cattle-list.html"
                class="block bg-white p-6 rounded-xl shadow-md hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                <ion-icon name="home-outline" class="text-4xl text-red-600 mb-3"></ion-icon>
                <h2 class="text-xl font-semibold text-gray-800">Kandang C</h2>
                <p class="text-gray-500">Sapi jenis Bali & PO</p>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userRole = localStorage.getItem('userRole');
            const welcomeMessage = document.getElementById('welcome-message');

            // Jika tidak ada role di localStorage, redirect ke login
            if (!userRole) {
                window.location.href = 'index.html';
                return; // Hentikan eksekusi script
            }

            // Personalisasi pesan selamat datang
            if (userRole === 'guest') {
                welcomeMessage.textContent = 'Selamat datang, Tamu!';
            } else if (userRole === 'seller') {
                welcomeMessage.textContent = 'Selamat datang, Penjual!';
            }

            // Fungsi logout
            const logoutButton = document.getElementById('logout-btn');
            logoutButton.addEventListener('click', function () {
                // Hapus data dari localStorage
                localStorage.removeItem('userRole');
                // Arahkan kembali ke halaman login
                window.location.href = 'index.html';
            });
        });
    </script>

</body>

</html>
