<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Farm App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <div class="text-center mb-8">
                <ion-icon name="leaf-outline" class="text-5xl text-green-600"></ion-icon>
                <h1 class="text-3xl font-bold text-gray-800 mt-2">Selamat Datang</h1>
                <p class="text-gray-500">Silakan login untuk melanjutkan</p>
            </div>

            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
                        placeholder="Coba: tamu atau penjual">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
                        placeholder="Coba: tamu atau penjual">
                </div>
                <button type="submit"
                    class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition duration-300">Login</button>
            </form>

            <p id="login-error" class="text-red-500 text-sm mt-4 text-center hidden">Username atau password salah.</p>
            <div class="text-center text-xs text-gray-400 mt-6">
                <p>Untuk simulasi:</p>
                <p>User: <strong>tamu</strong>, Pass: <strong>tamu</strong></p>
                <p>User: <strong>penjual</strong>, Pass: <strong>penjual</strong></p>
                <p>User: <strong>admin</strong>, Pass: <strong>admin</strong></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Mencegah form mengirim data secara tradisional

            const username = document.getElementById('username').value.toLowerCase();
            const password = document.getElementById('password').value.toLowerCase();
            const loginError = document.getElementById('login-error');

            let role = null;

            if (username === 'tamu' && password === 'tamu') {
                role = 'guest';
            } else if (username === 'penjual' && password === 'penjual') {
                role = 'seller';
            } else if (username === 'admin' && password === 'admin') {
                role = 'admin';
            }

            if (role) {
                // Simpan peran pengguna di localStorage agar bisa diakses halaman lain
                localStorage.setItem('userRole', role);
                // Arahkan ke halaman dashboard
                if (role === 'guest' || role === 'seller') {
                    window.location.href = 'dashboard.html';
                } else if (role === 'admin') {
                    // Jika admin, arahkan ke halaman admin
                    window.location.href = 'admin/index.html';
                }
            } else {
                loginError.classList.remove('hidden');
            }
        });
    </script>

</body>

</html>
